<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg shadow-0 border-bottom border-dark-subtle nav-bar"
    >
      <!-- Container wrapper -->
      <div class="container-fluid navbarContainer">
        <!-- Toggle button -->
        <button
          class="navbar-toggler border-0"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img src="./assets/image/logo.png" id="logo" />
          </a>
          <a class="link-secondary me-3 text-decoration-none" href="#">
            <i class="bi bi-bag-heart-fill text-dark mx-1"></i
            ><span class="text-dark fw-light text-dark">MY WISHLIST</span>
          </a>
          <a class="link-secondary me-3 text-decoration-none" href="#">
            <i class="bi bi-person-circle text-dark"></i>
            <span class="text-dark fw-lighter text-dark user-tag"></span>
          </a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Icon -->
          <button
            type="button"
            id="signInBtn"
            class="btn btn-link px-3 me-2 text-dark text-decoration-none"
          >
            <a
              href="./pages/signIn.html"
              class="text-decoration-none text-dark"
            >
              Sign In</a
            >
          </button>

          <!-- Notifications -->
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <section id="header" class="">
      <div class="header-left d-flex px-4">
        <img
          id="best-seller-cover"
          src=""
          class="rounded object-fit-cover img-fluid"
        />
        <div class="best-seller-text mx-4">
          <h3 id="best-seller">#1 Selling Book</h3>
          <h3 id="best-seller-name"></h3>
          <h6 id="author-name" class="mb-3"></h6>
          <p id="book-description"></p>
          <small id="rank" class="fw-bold"></small>
        </div>
      </div>
      <div class="img-mask"></div>
    </section>
    <div
      class="card-container p-4 d-flex flex-wrap align-items-center justify-content-center gap-2"
    >
      <!--Insert Cards-->
    </div>
    <footer class="text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Copyright:
        <a style="color: #f7f3ed" href="#">Maan AlRaddadi</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>
  <script src="script.js"></script>
</html>
